<html>
<body>

	<div th:if="${param.error}">
		Usuário ou senha inválidos
	</div>
	
	<div th:if="${param.logout}">
		Logout
	</div>

	<form th:action="@{/login}" method="post">
	<input name="username"/>
	<input name="password" type="password"/>
	<input type="submit" value="login"/>
	</form>
</body>
</html>
